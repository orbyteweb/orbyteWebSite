<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demander un devis – Orbyte</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #22223b;
      --accent: #4ea8de;
      --bg: #f7f9fb;
      --white: #fff;
      --shadow: 0 8px 32px rgba(34,34,59,0.10);
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: var(--primary);
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      margin: 48px auto;
      background: var(--white);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 36px 28px 28px 28px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 24px;
      color: var(--primary);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--primary);
    }
    input, textarea, select {
      font-family: inherit;
      font-size: 1em;
      padding: 12px;
      border-radius: 7px;
      border: 1px solid #dbeafe;
      background: #f7f9fb;
      transition: border 0.2s;
      outline: none;
      resize: none;
    }
    input:focus, textarea:focus, select:focus {
      border: 1.5px solid var(--accent);
      background: #fff;
    }
    textarea {
      min-height: 90px;
      max-height: 220px;
    }
    button {
      background: var(--accent);
      color: var(--white);
      border: none;
      border-radius: 7px;
      padding: 14px 0;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    button:hover {
      background: #22223b;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #22223b;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        margin: 18px 2vw;
        padding: 18px 4vw;
      }
      h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Demander un devis</h1>
    <form action="mailto:contact@orbyte.com" method="POST" enctype="text/plain">
      <label for="nom">Nom / Entreprise *</label>
      <input type="text" id="nom" name="Nom" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="Email" required>

      <label for="tel">Téléphone</label>
      <input type="tel" id="tel" name="Téléphone" placeholder="Optionnel">

      <label for="offre">Offre souhaitée *</label>
      <select id="offre" name="Offre" required>
        <option value="">Sélectionnez une offre</option>
        <option>Essentielle (249€)</option>
        <option>Professionnelle (490€)</option>
        <option>Premium (890€)</option>
        <option>Autre / Sur-mesure</option>
      </select>

      <label for="message">Votre projet / besoins *</label>
      <textarea id="message" name="Message" required placeholder="Décrivez votre projet, vos attentes, vos délais..."></textarea>

      <button type="submit">Envoyer la demande</button>
    </form>
    <a href="index.html" class="back-link">← Retour au site Orbyte</a>
  </div>
</body>
</html>
